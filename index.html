<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>

    <section>
        <div id="dados">
            <p>Inicio:
            <input type="number" name="inicio" id="inicio" required>
            </p>
            <p>Fim:
                <input type="number" name="fim" id="fim" required>
            </p>
            <p>Passo:
                <input type="number" name="passo" id="passo" required>
            </p>

            <input class="botao" type="button" value="contar" onclick="contar()">          
        </div>

        <div id="resultado">
            <p>Preparando a contagem:</p>            
        </div>
    </section>
       

    <footer>&copy; Thialla Menezes</footer>
    
</body>
</html>
